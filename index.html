<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレス通知</title>
</head>
<body>
    <h1>あなたのIPアドレスは以下です:</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // サーバーにIPアドレスを取得するリクエストを送信
        fetch('get-ip.php')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                document.getElementById('ip-address').textContent = ipAddress;

                // LINE NotifyにIPアドレスを送信
                fetch('send-to-line.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: ipAddress })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('通知が送信されました');
                })
                .catch(error => {
                    console.error('エラーが発生しました:', error);
                });
            })
            .catch(error => {
                console.error('IPアドレスの取得に失敗しました:', error);
            });
    </script>
</body>
</html>
