<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IPアドレス取得</title>
</head>
<body>
  <h1>IPアドレス取得＆LINE Notify送信</h1>
  <button id="get-ip-btn">IPアドレスを取得して送信</button>

  <script>
    async function getIpAddress() {
      try {
        // ipify APIでクライアントIPアドレスを取得
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ipAddress = data.ip;
        console.log('取得したIPアドレス:', ipAddress);

        // サーバーにIPアドレスを送信
        const serverResponse = await fetch('https://your-backend-url.com/send-ip', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ip: ipAddress }),
        });

        if (!serverResponse.ok) {
          throw new Error('IPアドレスの送信に失敗しました');
        }

        alert('IPアドレスが送信されました');
      } catch (error) {
        console.error('エラー:', error);
        alert('IPアドレスの取得または送信に失敗しました');
      }
    }

    document.getElementById('get-ip-btn').addEventListener('click', getIpAddress);
  </script>
</body>
</html>
